<style>
@import url("./Indie_Flower/IndieFlower-Regular.ttf");
#hey{
	font-family:Indie Flower;
	color:white;
    font-size:4rem;

 <body>
    <div class="position-relative">
    
    <div class="position-absolute" id="map"></div>
    
    <div class="position-absolute">
    <h1 id="hey">geo</h1 >
 
 
    </div >
        <div class="position-absolute">
    
 <h1 id="he" style="color:yellow">Cabs</h1 >
 
    </div >

    <!-- 
	Save Places
-->
    <div class="position-absolute" style="width:15rem;height:19.5rem; margin-top:8rem; margin-left:1rem;background-color:white" id="formOne" >
       <h5 class="text-center" style="padding-top: 0.5rem;" id="text">Current Location</h5>
       <form name="co-ords" method="POST" th:object="${entity}" >
    
   
    <div class="form-outline mb-4" style="width: 80%;margin-left :1.5rem;margin-top:1rem" id="one">
                  <input type="number" name="lat" id="lat" class="form-control" value="" step="any" th:field="*{lat}" style="width : 58%;margin-left : 80px;background-color:lightgrey ">
                  <label class="form-label" for="lat">Latitude</label>
                <div class="form-notch"><div class="form-notch-leading" style="width: 0px;"></div><div class="form-notch-middle" style="width: 80px;"></div><div class="form-notch-trailing"></div></div></div>

    
     
     <div class="form-outline mb-4" style="width: 80%;margin-left :1.5rem" id="one">
                  <input type="number" name="lng" id="lng" class="form-control" value="" step="any" th:field="*{lng}" style="width : 58%;margin-left : 80px;background-color:lightgrey ">
                  <label class="form-label" for="lng">Longitude</label>
                <div class="form-notch"><div class="form-notch-leading" style="width: 0px;"></div><div class="form-notch-middle" style="width: 80px;"></div><div class="form-notch-trailing"></div></div></div>

    
     <div class="form-outline mb-4" style="width: 80%;margin-left :1.5rem" id="one">
                  <input type="text" name="place" id="place" class="form-control" value="" step="any" th:field="*{place}" style="width : 58%;margin-left : 80px;background-color:lightgrey ">
                  <label class="form-label" for="place">Name</label>
                <div class="form-notch"><div class="form-notch-leading" style="width: 0px;"></div><div class="form-notch-middle" style="width: 80px;"></div><div class="form-notch-trailing"></div></div></div>

    
   
      <button type="submit" id="signin" class="btn btn-primary btn-block mb-4" style="width: 30%;margin : auto; margin-top:20px">Save</button>
    </form >
    <!-- 
	Redirect to Maps2.html Page
-->
     <form method="POST" th:action="@{/maps/maps-2}">
    
    <button type="submit" id="signin" value="search" class="btn btn-primary btn-block mb-4" style="width: 80%;margin-left :1.5rem">Search Place</button>
    </form  >
    
    </div>
    
    <!-- 
	Logout Page
-->
    <div class="position-absolute" style="width:20rem; margin-top:0.5rem;">
    <form method="POST" th:action="@{/logout}">
    
    <button type="submit" id="signin" value="Logout" class="btn btn-primary btn-block mb-4" style="width: 30%;margin-left:1rem">Logout</button>
    
    </form>
    </div >
    
    
    <div class="position-absolute" style="margin-top:37rem;margin-left:36rem">
     <form method="POST" th:action="@{/maps/BookOla}">
     <button type="submit" class="btn btn-success" style="width:15rem;height: 2.5rem;" id="arrow"> <p style="font-size:15px;"> Book  Cab </p > </button>
     </form>
    </div >
    </div>
