@import url("./Indie_Flower/IndieFlower-Regular.ttf");

 <body style="background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('/images/cab1.jpg') ;height: 100%;
background-position:center;

overflow: hidden;">
    
    <div style="width:20rem; margin-top:0.5rem;">

    <!-- 
	Logout Page
-->
    <button type="submit" id="signin" value="Logout" class="btn btn-primary btn-block mb-4" style="width: 30%;margin-left:1rem">Logout</button>

-->

    <select  class="form-select selectpicker dropup" data-dropup-auto="true" th:field="*{PicAdd}">

    </span>
    </select >
    </div>
    
    <div class="form-outline mb-4" style="width: 60%;margin : auto" id="one">
   
    
     
     <select  class="form-select selectpicker dropdown" th:field="*{DesAdd}">

    </option>
    </span>
    </select >
    </div>
    

    <button type="submit" id="signin" class="btn btn-primary btn-block mb-4" style="width: 30%;margin : auto; margin-top:20px">GO</button>
